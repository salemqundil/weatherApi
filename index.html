<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <section>
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center pt-5">
              <div class="border border-dark text-dark rounded-4" >
                  <div class="d-flex justify-content-center text-center">
                    <div id="weather-results" class="col-md-9 text-center">
                      <h1 class="p-4">Weather Search</h1>
                        <form id="phoneForm" class="d-flex pt-3 pb-2" role="search">
                          <input id="searchCity" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <div onclick="fetchWeather()" class="btn btn-outline-success" type="">Search</div>
                        </form>
                      <div class="d-flex justify-content-around mt-3">
                        <h3 id="city"></h3>
                        <h3 id="date"></h3>
                        <h3 id="today"></h3>
                      </div>
                      <div class="d-flex justify-content-around align-items-center py-5 my-4">
                        <p id="details" class="fw-bold mb-0" style="font-size: 9rem;"></p>
                        <div>
                          <p id="humidity"></p>
                          <p id="wind" class="h2 mb-3"></p>
                          <p id="cloudy" class="mb-0"></p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </section>
      <script src="js/main.js"></script>
</body>
</html>
